  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="/" class="app-brand-link gap-2">
                <!--Logo will come here later -->
                <!-- <span class="app-brand-text demo text-body fw-bolder">Sneat</span> -->
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Welcome Young King! ðŸ‘‹</h4>
            <p class="mb-4">Please sign-in to continue to your account</p>

            <form class="mb-3" [formGroup]="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Account Number or Username</label>
                <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder="Enter your account number or username" autofocus required>
                <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched || loginForm.controls['username'].untouched && isFormSubmit )" class="text-danger">
                  <span *ngIf="loginForm.controls['username'].hasError('required')" class="text-danger"> * Required</span>
                  <span *ngIf="loginForm.get('surname')!.hasError('maxlength')" class="text-danger">
                    The maximum length is 25 characters.
                  </span>
                </div>

              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <a href="/reset-password">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="Enter Password" aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me">
                  <label class="form-check-label" for="remember-me">
                    Remember Me
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit" (click)="loginUser()" [disabled]="loginForm.invalid" [disabled]="clicked">Sign in</button>
              </div>
            </form>

            <p class="text-center">
              <span>New on our system ?</span>
              <a routerLink="/register">
                <span> Open an account</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
